<!DOCTYPE html>
<html>
<head>
<title>Smart appointment booking - booxi</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"><link rel="icon" type="image/x-icon" href="../../img/common/favicon.ico" />
<link rel="apple-touch-icon" href="../../img/common/touch-icon-iphone_60x60.png">
<link rel="apple-touch-icon" sizes="76x76" href="../../img/common/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="120x120" href="../../img/common/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="152x152" href="../../img/common/touch-icon-ipad-retina.png"><meta name="author" content="booxi">
<meta name="copyright" content="booxi inc">
<link rel="author" href="https://plus.google.com/+booxicom"/>
<link rel="publisher" href="https://plus.google.com/+booxicom"/><meta name="description" content="Connecting small business and customers with online booking and appointment reservation.">
<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

<style>html
{
    font-size:62.5%;  /* 1em = 10px */
    font-family: 'Titillium Web', sans-serif;
}

html, body
{
    margin: 0;
    padding: 0;
    border:0;
}

.maintenance_wrapper
{
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #44CE5E;
    -moz-box-sizing: border-box;
    box-sizing: border-box;

    padding-left: 8.333%;
    padding-right: 8.333%;
}

.maintenance_wrapper .maintenance_content
{
    position: relative;
    height: 100%;
    width: 100%;


}


/**************************************************
**************************************************/
.maintenance_wrapper .maintenance_content .maintenance_top
{
    position: absolute;
    height: 40%;
    width: 100%;
    top: 0;
}

.maintenance_wrapper .maintenance_content .maintenance_top .maintenance_photo_container
{
    position: relative;
    width: 100%;
    height:100%;
}

.maintenance_wrapper .maintenance_photo_box
{
    position: absolute;
    bottom: 0;
    height: 35%;
    width: 100%;

}

.maintenance_wrapper .maintenance_photo_box .maintenance_photo
{
    width: 100%;
    height:100%;
    background-repeat: no-repeat;
    background-position: center bottom;
    background-size: contain;
    background-image: url("../../img/website/maint/booxi_oops.svg");

}


/**************************************************
**************************************************/
.maintenance_wrapper .maintenance_content .maintenance_bottom
{
    /*background-color: #007bb6;*/
    position: absolute;
    height: 60%;
    width: 100%;
    bottom: 0;
}

.maintenance_wrapper .maintenance_content .maintenance_bottom .maintenance_text_container
{
    position: relative;
    width: 100%;
    height:100%;
}

.maintenance_wrapper .maintenance_bottom .maintenance_text_container .maintenance_text_box
{
    /*background-color: #0e4204;*/
    position: absolute;
    height: 50%;
    width: 100%;
    top: 0;
}

.maintenance_wrapper .maintenance_text_container .maintenance_text_box .maintenance_text
{
    margin: 0 auto;
    text-align: center;
    text-shadow: 0 3px 0 rgba(0, 0, 0, 0.15);
}

.maintenance_wrapper .maintenance_text_box .maintenance_text div:first-child
{
    margin-top: 2em;
}

.maintenance_wrapper .maintenance_text_box .maintenance_text div:first-child > span
{
    font-weight: 900;
    font-size: 44px;
    color:#FFFFFF;
    letter-spacing: 2px;
}

.maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(2)
{
    margin-top: 2em;
}

.maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(2) > span
{
    font-weight: 500;
    font-size: 28px;
    color:#FFFFFF;
}

.maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(3) > span
{
    font-weight: 800;
    font-size: 28px;
    color:#FFFFFF;
}

.maintenance_wrapper .maintenance_bottom .maintenance_text_container .maintenance_text_box
.continue_button_container
{
    position: relative;
    width: 100%;
    height: 100%;

}

.maintenance_wrapper .maintenance_bottom .maintenance_text_container .maintenance_text_box
.continue_button_box
{
    position: absolute;
    top: 2em;
    width: 100%;
    height: 100%;
    margin-top: 2em;

}

.maintenance_wrapper .continue_button_box .continue_button
{
    display: table;
    overflow: hidden;
    margin: 0 auto;
    border-radius: 3px;
    background-color: #FFFFFF;
    height: 5em;
    width: 18em;

    -moz-box-sizing: border-box;
    box-sizing: border-box;

    -webkit-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.15);
    -moz-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.15);
    box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.15);

    cursor: pointer;
}

.maintenance_wrapper .continue_button_box .continue_button:hover
{
    background-color: #fafafa;
}

.maintenance_wrapper .continue_button_box .continue_button .continue_button_inner
{
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

.maintenance_wrapper .continue_button_box .continue_button .continue_button_inner > span
{
    font-size: 20px;
    font-weight: 900;
    color: #555555;
}

/************************************************************
************************************************************/
@media screen and (max-width: 384px)
{
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:first-child > span
    {
        font-size: 22px !important;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(2) > span
    {
        font-size: 15px !important;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(2) {
        margin-top: 1em;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(3) > span
    {
        font-size: 16px !important;
    }
}
@media screen and (min-width: 385px) and (max-width: 769px)
{
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:first-child > span
    {
        font-size: 18px !important;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(2) > span
    {
        font-size: 13px !important;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(2) {
        margin-top: 1em;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(3) > span
    {
        font-size: 13px !important;
    }
    .maintenance_wrapper .maintenance_bottom .maintenance_text_container .maintenance_text_box .continue_button_box
    {
        top: 0 !important;
    }

}

@media screen and (min-width: 1024px)
{
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:first-child > span
    {
        font-size: 44px;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(2) > span
    {
        font-size: 28px;
    }
    .maintenance_wrapper .maintenance_text_box .maintenance_text div:nth-child(3) > span
    {
        font-size: 28px;
    }
}

#top_bar_v2
{
    position: fixed;
    z-index: 200;
    top: 0;
    left: 0;
    height: 60px;
    width: 100%;
    clear: both;
    background-color: #FFFFFF;
}

.toggle
{
    height: 100%;
    margin-right: 4em;
    float: right;
    display: table;
    overflow: hidden;

}

.toggle .toggle_inner
{
    display: table-cell;
    vertical-align: middle;
}

.toggle .toggle_inner > span
{
    font-size: 1.6em;
    font-weight: 700;
    color: #555555;
    cursor: pointer;
    padding: 5px;
}

button
{
    color: #555555;
    background-color: #FFFFFF;
    border: none;
    cursor: pointer;
}

</style>

</head>


<body langMode="eng">

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K6J95P"height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<div id="top_bar_v2">
    <div class="toggle">
        <div class="toggle_inner">
            <button value="EN" onclick="selectLangLabel(this)">EN</button>
            <button value="FR" onclick="selectLangLabel(this)">FR</button>
        </div>
    </div>
</div>

<div class="maintenance_wrapper">

    <div class="maintenance_content">
        <div class="maintenance_top">
            <div class="maintenance_photo_container">
                <div class="maintenance_photo_box">
                    <div class="maintenance_photo"></div>
                </div>
            </div>
        </div>
        <div class="maintenance_bottom">
            <div class="maintenance_text_container">
                <div class="maintenance_text_box">
                    <div class="maintenance_text">
                        <div><span id="maintenance_text01">Oops 404 error</span></div>
                        <div><span id="maintenance_text02">Sorry the page you are looking for does not exist.</span></div>
                        <div><span id="maintenance_text03">Please continue to our home page.</span></div>
                    </div>
                    <div class="continue_button_container"> <!-- relative -->
                        <div class="continue_button_box">
                            <a href="../../index.html">
                                <div class="continue_button">
                                    <div class="continue_button_inner">
                                        <span id="maintenance_text04">Go to home page</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script>
    function selectLangLabel(ele)
    {
        var el = ele.value;
        if(el === "EN"){
            document.getElementById('maintenance_text01').innerHTML = 'Oops 404 error';
            document.getElementById('maintenance_text02').innerHTML = 'Sorry the page you are looking for does not exist.';
            document.getElementById('maintenance_text03').innerHTML = 'Please continue to our home page.';
            document.getElementById('maintenance_text04').innerHTML = 'Go to home page';

        }
        else
        {
            document.getElementById('maintenance_text01').innerHTML = 'Oops erreur 404';
            document.getElementById('maintenance_text02').innerHTML = 'Désolé, la page que vous recherchez n’existe pas.';
            document.getElementById('maintenance_text03').innerHTML = 'Veuillez continuer vers notre page d’accueil.';
            document.getElementById('maintenance_text04').innerHTML = 'Page d’accueil';
        }
    }
</script>


</body>
</html>
